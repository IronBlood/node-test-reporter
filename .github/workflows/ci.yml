name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "test/**"
      - "package.json"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "test/**"
      - "package.json"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x, 24.x, 25.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run --silent dev test/dummy.test.js 1>test/snapshot.ci.txt
        env:
          FORCE_COLOR: "1"
      - run: node --test test/index.js
